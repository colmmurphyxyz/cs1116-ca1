{% import 'macros.html' as macros %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        {% block stylesheets %}
        {% endblock %}
        <title>ca1</title>
    </head>
    <body>
        <header>
            {% block base_header %}
            {% endblock %}
        </header>
        <main>
            {% block main_content %}
            {% endblock %}
        </main>
        <footer>
            {% block base_footer %}
            {% endblock %}
            {% if g.user %}
                <p>Username: {{ g.user }}</p>
                <p><a href="{{ url_for('logout') }}">Logout</a></p>
            {% else %}
                <p><a href="{{ url_for('login') }}">Login</a></p>
                <p><a href="{{ url_for('register') }}">Register</a></p>
            {% endif %}
        </footer>
    </body>
</html>
